<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CRUD System</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/login$register.css">
</head>
<body>
    <a href="home.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>
    <div class="container">
        <div class="register-container">
            <div class="register-header">
                <h2>Create Account</h2>
                <p class="text-muted">Fill in your details to create an account</p>
            </div>
            <form id="registerForm">
                <div class="row">
                    <div class="input-field">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" placeholder="Enter your name" class="form-control" id="lastName" required>
                        </div>
                    </div>
                </div>
                <div class="input-field">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" placeholder="Enter your email" class="form-control" id="email" required>
                    </div>
                </div>
                <div class="input-field">
                   
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <div class="password-field">
                            <input type="password" placeholder="Enter your password" class="form-control" id="password" required
                                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                                   title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                    <!-- <div class="password-requirements">
                        <i class="fas fa-info-circle me-1"></i>
                        Password must contain at least 8 characters, including uppercase, lowercase, and numbers
                    </div> -->
                </div>
                <div class="input-field">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <div class="password-field">
                            <input type="password" placeholder="Confirm your password" class="form-control" id="confirmPassword" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">I agree to the Terms and Conditions</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-user-plus me-2"></i>Create Account
                </button>
                <div class="text-center">
                    <p class="mb-0">Already have an account? <a href="login-page.html">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/register.js"></script>
   
</body>
</html>
